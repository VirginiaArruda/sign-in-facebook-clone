<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>facebook</h1>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </section>
        <aside>
            <form class="container-form">
                <input type="email" name="email" id="input-email" placeholder="Email ou telefone">
                <p class="error-email">Email inválido</p>
                <input type="password" name="senha" id="input-password" input-email placeholder="Senha">
                <p class="error-password">A senha deve possuir a partir de 6 caracteres</p>

                <button id="btn-login" type="submit">Entrar</button>
                <a href="">Esqueceu a senha?</a>

                <div class="line"></div>
                <div class="btn-new-count">
                    <button id="btn-new-count">Criar nova conta</button>
                </div>
            </form>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
